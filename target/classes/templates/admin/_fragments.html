<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head(title)">

    <th:block th:fragment="script">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        <script src="https://cdn.bootcdn.net/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
        <script type="text/javascript" src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}" ></script>
        <script type="text/javascript" src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    </th:block>
</head>

<body>

                <div class="right item m-mobile-hide">
                    <div class="ui dropdown item m-item m-mobile-hide">
                        <div class="text">
                            <img src="https://unsplash.it/g/200/200?image=1009"  class="ui avatar image">

                        <div class="menu">
                            <a href="#" class="item" th:href="@{/logout}">注销</a>

                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/erweima.jpg" th:src="@{/images/erweima.jpg}" class="ui rounded image" alt="" style="width:100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted wide header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted wide header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：562318655@qq.com</a>
                    <a href="#" class="item">QQ：562318655</a>
                    <a href="#" class="item">phone：13169376658</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted  header ">博客介绍</h4>
                <p class="m-opacity-tiny">这是一个免费的非人博客，可以在里面看到一些开发以及相关的一些内容.......</p>

        </div>
    </div>
    <div class="ui inverted section divider">
        <p class="m-text-thin" >©2021-2022 个人博客 Lirenmi Designed by huang</p>
    </div>
</footer>

<script>
    //目录生成插件
    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
        // For headings inside relative or absolute positioned containers within content.
        hasInnerContainers: true,
    });

    //二维码生成插件
    var qrcode = new QRCode("qrcode", {
        text: "http://jindo.dev.naver.com/collie",
        width: 115,
        height: 115,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    //滚动条监控插件
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if(direction == 'down'){
                $('#toolber').show(100)
            } else {
                $('#toolber').hide(300)
            }
            console.log('waypoint' + direction)
        }
    });
    $('.ui.dropdown').dropdown({
        on :'hover'
    });
</script>

</body>
</html>
